User:
  type: object
  properties:
    userId:
      type: integer
    username:
      type: string
    name:
      type: string
    introduce:
      type: string
    slackId:
      type: string
    slackWorkspace:
      type: string
    imageName:
      type: string

Post:
  type: object
  properties:
    postId:
      type: integer
    title:
      type: string
    content:
      type: string
    imageName:
      type: string
    comments:
      type: array
      items:
        type: object
        properties:
          commentId:
            type: integer
          positionX:
            type: integer
          positionY:
            type: integer
          imageName:
            type: string

Comment:
  type: object
  properties:
    commentId:
      type: integer
    author:
      type: string
    content:
      type: string
    positionX:
      type: integer
    positionY:
      type: integer
    imageName:
      type: string
