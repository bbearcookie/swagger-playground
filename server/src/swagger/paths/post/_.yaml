components:
  $ref: '../../index.yaml#/components'
get:
  tags:
    - 머쓱이
  summary: 머쓱이 목록 조회
  description: 머쓱이 목록을 조회합니다. (TODO -> 페이징 처리를 위한 파라미터, 최신순 인기순 등 조회 조건 추가가 필요함)
  responses:
    '200':
      description: 요청 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                postId:
                  type: integer
                title:
                  type: string
                content:
                  type: string
                imageName:
                  type: string
                commentCount:
                  type: integer
          example:
            - postId: 1
              title: 피드백 머쓱이
              content: 저에게 피드백을 주세요
              imageName: musseuk_default.png
              commentCount: 1
            - postId: 2
              title: 잡담 머쓱이
              content: 우하하 잡담용 머쓱이에요
              imageName: musseuk_default.png
              commentCount: 5
            - postId: 3
              title: 스터디 머쓱이
              content: 스터디를 함께하실 분을 찾습니다
              imageName: musseuk_default.png
              commentCount: 0
post:
  tags:
    - 머쓱이
  summary: 머쓱이 생성
  description: 머쓱이를 생성합니다.
  parameters:
    - name: Authorization
      $ref: '#/components/parameters/Authorization'
  requestBody:
    description: 머쓱이 생성에 필요한 정보
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            content:
              type: string
            imageName:
              type: string
        example:
          title: 피드백 머쓱이
          content: 저에게 피드백을 주세요
          imageName: musseuk_default.png
  responses:
    '201':
      description: 요청 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              postId:
                type: integer
          example:
            postId: 5
    '400':
      description: 잘못된 요청
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              validation:
                type: object
                properties:
                  title:
                    type: string
                    required: false
                  content:
                    type: string
                    required: false
                  imageName:
                    type: string
                    required: false
          example:
            message: 잘못된 요청이에요.
            validation:
              title: 제목을 입력해주세요.
              content: 내용을 입력해주세요.
              imageName: 테마를 선택해주세요.
    '401':
      $ref: '#/components/responses/401'
