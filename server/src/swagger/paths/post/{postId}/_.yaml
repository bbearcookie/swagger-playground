components:
  $ref: '../../../index.yaml#/components'
get:
  tags:
    - 머쓱이
  summary: 머쓱이 상세 조회
  description: 머쓱이의 상세 정보를 조회합니다.
  parameters:
    - name: Authorization
      $ref: '#/components/parameters/Authorization'
    - name: postId
      $ref: '#/components/parameters/postId'
  responses:
    '200':
      description: 요청 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              postId:
                type: integer
              title:
                type: string
              content:
                type: string
              imageName:
                type: string
              comments:
                type: array
                items:
                  type: object
                  properties:
                    commentId:
                      type: integer
                    positionX:
                      type: integer
                    positionY:
                      type: integer
                    imageName:
                      type: string
          example:
            postId: 1
            title: 피드백 머쓱이
            content: 저에게 피드백을 주세요
            imageName: musseuk_default.png
            comments:
              - commentId: 1
                positionX: 55
                positionY: 413
                imageName: decoration_beer1.png
              - commentId: 2
                positionX: 23
                positionY: 333
                imageName: decoration_chicken1.png
    '401':
      $ref: '#/components/responses/Unauthorized'
    '404':
      $ref: '#/components/responses/NotFoundPost'
