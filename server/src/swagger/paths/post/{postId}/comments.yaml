get:
  tags:
    - 머쓱이
  summary: 특정 머쓱이의 편지 목록 조회
  description: 특정 머쓱이의 편지 목록 조회을 조회합니다.
  parameters:
    - name: Authorization
      $ref: '#/components/parameters/Authorization'
    - name: postId
      $ref: '#/components/parameters/postId'
  responses:
    '200':
      description: 요청 성공
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Comment'
          example:
            - commentId: 1
              author: 우주킹왕짱
              content: 당신에게 마음을 전해요
              positionX: 55
              positionY: 413
              imageName: decoration_beer1.png
            - commentId: 2
              author: 댓글조작단
              content: 영차 영차
              positionX: 23
              positionY: 333
              imageName: decoration_chicken1.png
    '401':
      $ref: '#/components/responses/Unauthorized'
    '403':
      $ref: '#/components/responses/ForbiddenGetComment'
    '404':
      $ref: '#/components/responses/NotFoundComment'
