components:
  $ref: '../../../index.yaml#/components'
get:
  tags:
    - 머쓱이
  summary: 특정 머쓱이의 편지 목록 조회
  description: 특정 머쓱이의 편지 목록 조회을 조회합니다.
  parameters:
    - name: Authorization
      $ref: '#/components/parameters/Authorization'
    - name: postId
      $ref: '#/components/parameters/postId'
  responses:
    '200':
      description: 요청 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                commentId:
                  type: integer
                author:
                  type: string
                content:
                  type: string
                positionX:
                  type: integer
                positionY:
                  type: integer
                imageName:
                  type: string
          example:
            - commentId: 1
              author: 우주킹왕짱
              content: 당신에게 마음을 전해요
              positionX: 55
              positionY: 413
              imageName: decoration_beer1.png
            - commentId: 2
              author: 댓글조작단
              content: 영차 영차
              positionX: 23
              positionY: 333
              imageName: decoration_chicken1.png
    '401':
      $ref: '#/components/responses/401'
    '403':
      description: 해당 머쓱이의 편지를 읽을 권한이 없을 때 (본인이 생성한 머쓱이가 아닌 경우)
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 편지를 읽을 권한이 없어요.
    '404':
      description: 해당 편지가 없을 때
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 편지를 찾을 수 없어요.
