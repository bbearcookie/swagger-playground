components:
  $ref: '../../../index.yaml#/components'

get:
  tags:
    - 사용자
  summary: 특정 사용자의 정보 조회
  description: 특정 사용자의 정보를 조회합니다.
  parameters:
    - name: userId
      in: path
      description: 조회할 사용자의 ID
      schema:
        type: integer
  responses:
    '200':
      description: 요청 성공
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
          example:
            userId: 1
            username: jjanggu123
            name: 신짱구
            introduce: 안녕하세요 짱구에요
            slackId: U01H9QZJX1T
            slackWorkspace: D9D8A7A7S
            imageName: 짱구_이미지_링크.png
            postCount: 3
            commentCount: 5
    '404':
      $ref: '#/components/responses/NotFoundUser'

put:
  tags:
    - 사용자
  summary: 사용자의 정보 수정
  description: 사용자의 정보를 수정합니다.
