get:
  description: Returns all posts from the system that the user has access to
  responses:
    '200':
      description: A list of posts.
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                userId:
                  type: integer
                id:
                  type: integer
                title:
                  type: string
                body:
                  type: string
